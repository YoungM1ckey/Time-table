<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    td,
    th{
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
    Time tabel
  </h1>
  <table border="1">
    <thead>
      <tr>
        <th>Day/Period</th>
        <th>I <br> 9:30-10:20</th>
        <th>II <br> 10:20-11:10</th>
        <th>III <br> 11:10-12:00</th>
        <th>12:00-12:40</th>
        <th>IV <br> 12:40-1:30</th>
        <th>V <br> 1:30-2:20</th>
        <th>VI <br> 2:20-3:10</th>
        <th>VII <br> 3:10-4:00</th>
      </tr>
    </thead>
      <tr>
        <th>Monday</th>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td>LUNCH</td>
        <td colspan="6">LAB</td>
        <td>Phy</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>Sport</td>
      </tr>
  </table>
</body>
</html>
